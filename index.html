<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="p-3">
    <h1>Random Generator</h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="col col-sm-8 col-lg-5">
                <form class="form" action="#">
                    <div class="form-group">
                        
                        <label class="form-label " for="commonstr">Enter String</label>
                        <input type="text" name="commonstr" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label " for="">Choose Range</label>
                        <input type="number" class="form-control" name="rangestart" required>
                    </div>
                    <button class="btn btn-primary mt-3 " onclick="nextpage()" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    function nextpage(){
        let commonstr=document.getElementsByName('commonstr')[0];
        let rangestart=document.getElementsByName('rangestart')[0];
        var datas={
            commonstr:commonstr.value,
            rangestart:Number(rangestart.value)
        };
        let link=encodeURIComponent(JSON.stringify(datas))
        console.log(commonstr.value);
        console.log(typeof Number(rangestart.value));
        window.location.href='randomgenerator.html?datas='+link;



        alert();
        


    }
</script>
</html>
